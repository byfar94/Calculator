<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="main-calc">
        <section class="screen">
         <div class="display-one"></div>
          <div class="display-two"></div>
        </section>
        <section class="button-container">
            <button id="clear-btn">C</button>
            <button id="back-btn">b</button>
            <button class="op-btn" id="power">x^2</button>
            <button class="op-btn" id="div">/</button>
            <button class="num-btn" id="7">7</button>
            <button class="num-btn" id="8">8</button>
            <button class="num-btn" id="9">9</button>
            <button class="op-btn" id="multi">x</button>
            <button class="num-btn" id="4">4</button>
            <button class="num-btn" id="5">5</button>
            <button class="num-btn" id="6">6</button>
            <button class ="op-btn" id="sub">-</button>
            <button class="num-btn" id="1">1</button>
            <button class="num-btn" id="2">2</button>
            <button class="num-btn" id="3">3</button>
            <button class="op-btn" id="add">+</button>
            <button class="num-btn" id="0">0</button>
            <button id="decimal-btn">.</button>
            <button id="equ">=</button>
        </section>
    </section>
  </main>
    <script src="script.js"></script>
</body>
</html>
